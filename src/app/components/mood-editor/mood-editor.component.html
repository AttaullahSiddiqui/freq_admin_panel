<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <button type="button" style="float: right;" (click)="closeEditor()" class="btn btn-default btn-icon">
    <i class="ti-close"></i>
  </button>
</div>

<div class="row">
  <h2 *ngIf="!isEditMode" style="margin-top: -20px;">Create New Mood</h2>
  <h2 *ngIf="isEditMode" style="margin-top: -20px;">Edit Existing Mood</h2>
</div>

<br>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="moodName">Mood Name</label>
      <input type="text" class="form-control" id="moodName" [(ngModel)]="moodName" placeholder="Mood name">
    </div>
  </div>

  <div class="col-sm-2">
    <button *ngIf="isEditMode" style="margin-top: 25px;" (click)="updateMoodName()"
      class="btn btn-primary">Update</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="MoodPicture">Mood Picture</label>
      <input type="file" class="form-control" id="MoodPicture">
    </div>
  </div>

  <div class="col-sm-2">
    <button *ngIf="isEditMode" style="margin-top: 25px;" (click)="updateMoodPicture()"
      class="btn btn-primary">Update</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <div *ngIf="showProgress" aria-valuemin="0" role="progressbar"
      class="progress-bar progress-bar-animated progress-bar-striped" attr.aria-valuenow="{{progress}}"
      aria-valuemax="100" [ngStyle]="{width:progress/100 | percent:'1.0-1'}" style=" background-color: #5cb85c">
      <strong>{{progress}}%</strong>
    </div>
  </div>
</div>

<br>

<div class="row">
  <button type="submit" style="float: right;" *ngIf="!isEditMode" (click)="addNewMood()" class="btn btn-primary">Add
    Mood</button>
</div>
