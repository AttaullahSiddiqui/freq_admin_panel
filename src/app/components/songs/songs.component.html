<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <div class="col-md-8">
    <button type="button" (click)="addNewProgram()" style="margin-left: 30px;" class="btn btn-default">
      Add New Program
    </button>
  </div>

  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>

      <input id="searchInput" type="text" value="" class="form-control"
        placeholder="Search songs by name or by category">
    </div>
  </div>

  <div class="col-md-1">
    <button type="button" (click)="clearSearchInput()" class="btn btn-xs" style="margin-top: 5px;"
      [disabled]="!isSearching">
      Clear
    </button>
  </div>
</div>

<br>
<br>
<br>

<div class="row">
  <div class="col-md-3" *ngFor="let program of songs | keyvalue">
    <div class="card card-profile" style="margin-top: 50px;">
      <div class="card-avatar border-white">
        <a href="">
          <img style="width: 120px !important;height:120px !important;border-radius: 50%;"
            src="{{getFileUrl}}{{program.value.picture}}" alt="...">
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{program.value.name}}</h4>

        <div class="card-footer text-center">
          <a (click)="edit(program.key,program.value)" class="btn btn-with-icon btn-outline-info btn-info"
            style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom" title="Edit">
            <i class="ti-pencil" aria-hidden="true"></i>
          </a>

          <a (click)="delete(program.key,program.value._id,program.value.picture,program.value.song)"
            class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px"
            data-toggle="tooltip" data-placement="bottom" title="Delete">
            <i class="ti-trash" aria-hidden="true"></i>
          </a>

          <a (click)="play(program.value)" class="btn btn-with-icon btn-outline-success btn-success"
            style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom" title="Play">
            <i class="ti-control-play" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
