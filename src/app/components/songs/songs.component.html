<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <div class="col-md-8">
    <button type="button" *ngIf="!isPlaylistEditing" (click)="addNewProgram()" style="margin-left: 30px;"
      class="btn btn-default">
      Add New Program
    </button>
  </div>

  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>

      <input id="searchInput" type="text" value="" class="form-control"
        placeholder="Search songs by name or by category">
    </div>
  </div>

  <div class="col-md-1">
    <button type="button" (click)="clearSearchInput()" class="btn btn-xs" style="margin-top: 5px;"
      [disabled]="!isSearching">
      Clear
    </button>
  </div>
</div>
