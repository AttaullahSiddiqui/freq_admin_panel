<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <button type="button" style="float: right;" (click)="closeEditor()" class="btn btn-default btn-icon">
    <i class="ti-close"></i>
  </button>
</div>

<div class="row">
  <h2 *ngIf="!isEditMode" style="margin-top: -20px;">Create New Song</h2>
  <h2 *ngIf="isEditMode" style="margin-top: -20px;">Edit Existing Song</h2>
</div>

<br>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="songName">Song Name</label>
      <input type="text" class="form-control" id="songName" [(ngModel)]="songName" placeholder="Song name">
    </div>
  </div>

  <div class="col-sm-2">
    <button *ngIf="isEditMode" style="margin-top: 25px;" (click)="updateSongName()" class="btn btn-primary">Update</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="artistName">Artist Name</label>
      <select class="form-control" [(ngModel)]="selectedArtist" (ngModelChange)="artistSelected($event)">
        <option *ngFor="let artist of artists" id="artistName" [ngValue]="artist">{{artist.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="albumName">Album Name</label>
      <select class="form-control" [(ngModel)]="selectedAlbum">
        <option *ngFor="let album of albums" id="albumName" [ngValue]="album">{{album.name}}</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="song">Song to upload:</label>
      <input type="file" class="form-control" id="song">
    </div>
  </div>

  <div class="col-sm-2">
    <button *ngIf="isEditMode" style="margin-top: 25px;" (click)="updateSongFile()" class="btn btn-primary">Update</button>
  </div>
</div>

<br>

<div class="row">
  <button type="submit" style="float: right;" *ngIf="!isEditMode" (click)="addNewSong()" class="btn btn-primary">Add Song</button>
</div>
