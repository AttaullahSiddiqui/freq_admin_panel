<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <button type="button" (click)="addNewPlaylistGroup()" style="margin-left: 30px;" class="btn btn-default btn-with-icon">
    Add New Playlist Group
  </button>
</div>

<br>
<br>
<br>

<div class="col-md-3" *ngFor="let playlistGroup of playlistGroups">
  <div class="card card-profile" style="margin-top: 50px;">
    <div class="card-avatar border-white">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{playlistGroup.name}}</h4>

      <div class="card-footer text-center">
        <a (click)="edit(playlistGroup)" class="btn btn-with-icon btn-outline-info btn-info" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Edit">
          <i class="ti-pencil" aria-hidden="true"></i>
        </a>

        <a (click)="delete(playlistGroup)" class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Delete">
          <i class="ti-trash" aria-hidden="true"></i>
        </a>

        <a (click)="openPlaylists(playlistGroup)" class="btn btn-with-icon btn-outline-success btn-success" style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom"
          title="Songs">
          <i class="ti-music-alt" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</div>
