<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <div class="col-md-8">
    <button type="button" (click)="addNewAlbum()" style="margin-left: 30px;" class="btn btn-default btn-with-icon">
      Add New Album
    </button>
  </div>

  <div class="col-md-3">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>

      <input id="searchInput" type="text" value="" class="form-control" placeholder="Search albums by name or by artist...">
    </div>
  </div>

  <div class="col-md-1">
    <button type="button" (click)="clearSearchInput()" class="btn btn-xs btn-with-icon" style="margin-top: 5px;" [disabled]="!isSearching">
      Clear
    </button>
  </div>
</div>

<br>
<br>
<br>

<div class="col-md-3" *ngFor="let album of albums">
  <div class="card card-profile" style="margin-top: 50px;">
    <div class="card-avatar border-white">
      <a href="#avatar">
        <img src="{{album.picture}}" alt="...">
      </a>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{album.name}}</h4>
      <h6 class="card-category">
        <strong>{{album.artistName}}</strong>
      </h6>
      <!-- <p class="card-description"></p> -->

      <div class="card-footer text-center">
        <a (click)="edit(album)" class="btn btn-with-icon btn-outline-info btn-info" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Edit">
          <i class="ti-pencil" aria-hidden="true"></i>
        </a>

        <a (click)="delete(album)" class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Edit">
          <i class="ti-trash" aria-hidden="true"></i>
        </a>

        <a (click)="viewSongs(album)" class="btn btn-with-icon btn-outline-success btn-success" style="margin: 20px 5px 10px 5px"
          data-toggle="tooltip" data-placement="bottom" title="View Songs">
          <i class="ti-music-alt" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</div>
