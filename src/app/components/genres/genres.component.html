<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>
<div class="col-md-8">
  <button type="button" (click)="addNewMood()" style="margin-left: 30px;" class="btn btn-default">
    Add New Mood
  </button>
</div>
<div class="col-md-3" *ngFor="let genre of genres">
  <div class="card card-profile" style="margin-top: 50px;">
    <div class="card-avatar border-white">
      <a href="#avatar">
        <img src="{{genre.picture}}" alt="...">
      </a>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{genre.name}}</h4>

      <div class="card-footer text-center">
        <a (click)="edit(genre)" class="btn btn-with-icon btn-outline-info btn-info" style="margin: 20px 5px 10px 5px"
          data-toggle="tooltip" data-placement="bottom" title="Edit">
          <i class="ti-pencil" aria-hidden="true"></i>
        </a>
        <a (click)="openGenreSongs(genre)" class="btn btn-with-icon btn-outline-success btn-success"
          style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom" title="Songs">
          <i class="ti-music-alt" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</div>
