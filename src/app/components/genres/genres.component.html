<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>
<div class="container">
  <button type="button" (click)="addNewCatyegory()" style="margin-left: 30px" class="btn btn-default">
    Add New Mood
  </button>
  <!-- <br>
  <img src="http://localhost:5000/getFile/danish2_1633597196687.jpg" alt=""> -->
</div>
<br>
<br>
<div class="row" style="max-height: 70vh;overflow:auto;">
  <div class="col-md-3 mt-5" *ngFor="let genre of genres | keyvalue">
    <div class="card card-profile" style="margin-top: 50px;">
      <div class="card-avatar border-white">
        <a class="cursor-pointer">
          <img class="cursor-pointer" src="{{getFileUrl}}{{genre.value.bgImage}}" alt="Category picture">
        </a>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{genre.value.name}}</h4>

        <div class="card-footer text-center">
          <a (click)="edit(genre.key,genre.value)" class="btn btn-with-icon btn-outline-info btn-info"
            style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom" title="Edit">
            <i class="ti-pencil" aria-hidden="true"></i>
          </a>
          <a (click)="delete(genre.key,genre.value._id,genre.value.bgImage)"
            class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px"
            data-toggle="tooltip" data-placement="bottom" title="Delete">
            <i class="ti-trash" aria-hidden="true"></i>
          </a>
          <!-- <a (click)="openGenreSongs(genre)" class="btn btn-with-icon btn-outline-success btn-success"
          style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom" title="Songs">
          <i class="ti-music-alt" aria-hidden="true"></i>
        </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
