<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <button type="button" style="float: right;" (click)="closeEditor()" class="btn btn-default btn-icon">
    <i class="ti-close"></i>
  </button>
</div>

<div class="row">
  <h2 *ngIf="!isEditMode" style="margin-top: -20px;">Create New Playlist Group</h2>
  <h2 *ngIf="isEditMode" style="margin-top: -20px;">Edit Existing Playlist Group</h2>
</div>

<br>

<div class="row">
  <div class="col-sm-10">
    <div class="form-group">
      <label for="playlistGroupName">Playlist Group Name</label>
      <input type="text" class="form-control" id="playlistGroupName" [(ngModel)]="playlistGroupName" placeholder="Playlist Group name">
    </div>
  </div>

  <div class="col-sm-2">
    <button *ngIf="isEditMode" style="margin-top: 25px;" (click)="updatePlaylistGroupName()" class="btn btn-primary">Update</button>
  </div>
</div>

<br>

<div class="row">
  <button type="submit" style="float: right;" *ngIf="!isEditMode" (click)="addNewPlaylistGroup()" class="btn btn-primary">Add Playlist Group</button>
</div>
