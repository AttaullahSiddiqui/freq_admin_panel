<ngx-spinner bdColor="rgba(0, 0, 0, 0.0)" size="medium" color="#5cb85c" type="timer"></ngx-spinner>

<div class="row">
  <button type="button" *ngIf="!isPlaylistGroupEditing" (click)="addNewPlaylist()" style="margin-left: 30px;" class="btn btn-default btn-with-icon">
    Add New Playlist
  </button>
</div>

<br>
<br>
<br>

<div class="col-md-3" *ngFor="let playlist of playlists">
  <div class="card card-profile" style="margin-top: 50px;">
    <div class="card-avatar border-white">
      <a href="#avatar">
        <img src="{{playlist.picture}}" alt="...">
      </a>
    </div>
    
    <div class="card-body">
      <h4 class="card-title">{{playlist.name}}</h4>

      <div *ngIf="!isPlaylistGroupEditing" class="card-footer text-center">
        <a (click)="edit(playlist)" class="btn btn-with-icon btn-outline-info btn-info" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Edit">
          <i class="ti-pencil" aria-hidden="true"></i>
        </a>

        <a (click)="delete(playlist)" class="btn btn-with-icon btn-outline-danger btn-danger" style="margin: 20px 5px 10px 5px" data-toggle="tooltip"
          data-placement="bottom" title="Delete">
          <i class="ti-trash" aria-hidden="true"></i>
        </a>

        <a (click)="openPlaylistSongs(playlist)" class="btn btn-with-icon btn-outline-success btn-success" style="margin: 20px 5px 10px 5px" data-toggle="tooltip" data-placement="bottom"
          title="Playlists">
          <i class="ti-music-alt" aria-hidden="true"></i>
        </a>
      </div>

      <div *ngIf="isPlaylistGroupEditing" class="card-footer text-center">
        <button (click)="addPlaylistToPlaylistGroup(playlist)" *ngIf="!playlist.isPartOfPlaylistGroup" type="button" class="btn btn-default">
          Add
        </button>

        <button (click)="removePlaylistFromPlaylistGroup(playlist)" *ngIf="playlist.isPartOfPlaylistGroup" type="button" class="btn btn-fill btn-success">
          Added
        </button>
      </div>
    </div>
  </div>
</div>
