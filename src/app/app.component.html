<div *ngIf="login">
    <div class="wrapper">
        <div class="sidebar" data-background-color="brown" data-active-color="success">
            <!--
          Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
          Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
      -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a class="simple-text logo-mini">
                        FREQ
                    </a>

                    <a class="simple-text logo-normal">
                        <img src="assets/img/Freq-Logo-White.png" style="width: 106px;" />

                </div>

                <ul class="nav">
                    <li id="dashboardMenuItem">
                        <a routerLink="/">
                            <i class="ti-panel"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li id="artistsMenuItem">
                        <a routerLink="/artists">
                            <i class="ti-user"></i>
                            <p>Artists</p>
                        </a>
                    </li>

                    <li id="albumsMenuItem">
                        <a routerLink="/albums">
                            <i class="ti-music-alt"></i>
                            <p>Albums</p>
                        </a>
                    </li>

                    <li id="songsMenuItem">
                        <a routerLink="/songs">
                            <i class="ti-music"></i>
                            <p>Songs</p>
                        </a>
                    </li>

                    <li id="genresMenuItem" class="active">
                        <a routerLink="/genres">
                            <i class="ti-shine"></i>
                            <p>Categories</p>
                        </a>
                    </li>

                    <li id="notesMenuItem">
                        <a routerLink="/notes">
                            <i class="ti-shine"></i>
                            <p>Notes</p>
                        </a>
                    </li>

                    <li id="playlistsMenuItem">
                        <a routerLink="/playlists">
                            <i class="ti-view-list-alt"></i>
                            <p>Playlists</p>
                        </a>
                    </li>
                    <li id="userssMenuItem">
                        <a routerLink="/users">
                            <i class="ti-user"></i>
                            <p>Users</p>
                        </a>
                    </li>

                    <li id="playlistGroupsMenuItem">
                        <a routerLink="/playlistGroups">
                            <i class="ti-layers-alt"></i>
                            <p>Playlist Groups</p>
                        </a>
                    </li>
                    <li id="privacy">
                        <a routerLink="/privacy">
                            <i class="ti-file"></i>
                            <p>Add Privacy Policy</p>
                        </a>
                    </li>
                    <li id="terms">
                        <a routerLink="/terms">
                            <i class="ti-file"></i>
                            <p>Change Terms</p>
                        </a>
                    </li>
                    <li class="">
                        <a (click)="signOut()" routerLink="/login">
                            <i class="ti-direction"></i>
                            <p>LOG OUT</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-minimize">

                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                        <a class="navbar-brand dashboard" href="">{{ title }}</a>
